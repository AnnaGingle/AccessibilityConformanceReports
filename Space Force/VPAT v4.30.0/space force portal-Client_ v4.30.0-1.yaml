  phone: ''
  website: ''
report_date: 1/31/2024
last_modified_date: 1/31/2024
version: 1
notes: ''
evaluation_methods_used: >-
  The trusted tester process and ANDI were used to create this report. Covered
  in this testing is all pages in the client facing application: Login Page,
  MySpace, About Us, Orbit Blog, News, Settings, Search Results, USSF
  Documentation, Sites &amp; Applications, and the Landing Pages. Also included
  are the page loading state, and 400 and 500 error pages. This testing does not
  include pages that are outside of the scope of our team, such as the CAC
  authentication process, which is handled by an external service. It also does
  not cover the content management system (CMS) which is covered in a separate
  report.
