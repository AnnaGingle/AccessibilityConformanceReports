title: Space Force Portal Accessibility Conformance Report
product:
  name: Space Force Portal
  version: 'Client: v4.30.0'
  description: >-
    An enterprise-wide portal will enable space professionals to have rapid
    access to the information and services they need to accomplish their daily
    job
author:
  name: Anna Gingle
  company_name: 'Truss Works, Inc.'
  address: '548 Market St. #97444  San Francisco, CA 94104'
  email: annagingle@truss.works
